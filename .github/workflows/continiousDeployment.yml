name: continiousDeployment.yml
on:
 push:
   branches:
     - main
jobs:
 deploy:
   runs-on: ubuntu-22.04
   steps:
     - name: Checkout code
       uses: actions/checkout@v3
     - name: Setup Node.js environment
       uses: actions/setup-node@v3
       with:
         node-version: 19
     - name: Install dependencies
       run: npm i
     - name: Run tests
       run: npm test
     - name: Build
       run: npm run build
     - name: Deploy
       run: npm run deploy